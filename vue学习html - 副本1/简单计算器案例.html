<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机</title>
</head>
<body>
    <div id="app">
 <h1>简单计算器</h1><br>
数值A:<input type="text" v-model="a"><br>
数值B:<input type="text" v-model="b"><br>
      <button v-on:click="jisuan">计算</button><br>
      <span>计算结果:{{all}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script  type="text/javascript">
   var vm=new Vue({
       el:"#app",
       data:{
        a:"",
        b:"",
        all:""
       },   
       methods: {
           jisuan:function(){
               this.all=parseInt(this.a)+parseInt(this.b)

           }
       },
   })
    </script>
</body>
</html>
