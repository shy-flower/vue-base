<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta v-show="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueä¹‹ifelse</title>
    <style type="text/css">
        table {
            border: 1px solid blue;
            font-size: 25px;
            width: 50px;
        }

        .div1 {
            border: 1px solid blue;
            width: 547px;
            height: 323px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table border="1px solid">
            <tr>
                <td v-on:click="a">apple</td>
                <td>orange</td>
                <td>lemon</td>
            </tr>
        </table>
        <div class="div1">
            <div v-on:click='apple'><img src="img/apple.png" v-show="a"></div>
            <div  v-on:click="orange"><img src="img/orange.png" v-show="o"></div>
            <div  v-on:click="lemon"><img src="img/lemon.png" v-show="l"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",

            data:{
                a:true,
                o:false,
                l:false,
            },
            methods:{
                lemon:function(){
                    this.l=true 
                },
                orange:function(){
                    this.o=true
                },
                apple:function () {
                    this.a=false
                }
            },
        })
    </script>
</body>

</html>
