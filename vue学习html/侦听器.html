<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
</head>
<body>
    <div id="app">
       <span>用户名：</span>
       <span>
           <input type="text" v-model.lazy="uname">
       </span><br>
     <span>{{tip}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
    /*采用*/
      var vm=new Vue({
          el:"#app",
          data:{
                uname:"",
                tip:"",
          } ,
          methods: {
              checkName:function(uname){
                  var that =this;
                setTimeout(function(){
                    //模拟接口调用
                    if(uname =='单红艳'){
                        that.tip="用户名已经存在，请更换"
                    }else{
                        this.tip="用户名可以使用"
                        //remark
                    }

                }, 200)
              }
          },
          watch:{
            uname:function(val){
                //调用后台
                this.checkName(val);
                //修改提示信息
                this.tip='正在验证..'
            }
          }
      })
    
    </script>
</body>
</html>
