<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-27测试</title>
</head>
<body>
    <div id="app">
        <div>{{hello}}</div>
        <input  v-bind:value="hello"  type="text" v-on:input=handel>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
      var vm=new Vue({
          el:"#app",
          data:{
              hello:"你好"
            
          } ,
          methods: {
             handel:function(event){
                 this.hello=event.target.value
             }
                
          },
      })
    
    </script>
</body>
</html>
