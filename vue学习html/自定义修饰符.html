<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义修饰符</title>
    <style type="text/css">
    .div1{
           border: 1px solid red;
            height:150px;
            width: 150px;
            background-color: orange;
            
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="div1">33</div>
  <input type="text" v-on:keyup.aaa="ss" v-model="kecod">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script  type="text/javascript">
    /*事件绑定-自定义按键修饰符*/
    //规则：自定义按键修饰符：名字是自定义的对应的值必须是对应event.keyCode值
    Vue.CONFIG.keyCode.aaa=65
   var  vm=new Vue({
         el:"#app",
         data:{
               kecod:""
         },
         methods:{
             ss:function(event){
                 console.log(event.keyCode)
             }
         }
   })
    </script>
</body>
</html>
