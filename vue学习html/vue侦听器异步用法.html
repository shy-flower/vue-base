<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步</title>
</head>
<body>
    <div id="app">
        <span>用户名：</span>
      <span>
          <input type="text" v-model.lazy="uname">
      </span> 
       <div>{{tip}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
    /*侦听器
              1. 采用侦听器监听用户名的变化
              2.调用后台接口进行验证
              3.根据验证结果调试结果提示信息*/
      var vm=new Vue({
          el:"#app",
          data:{
                uname:"",
                tip:""
          } ,
          methods: {
              checkName:function(uname){
                  var that = this;
                  //调用后台接口，但是可以使用定时任务的方式模拟接口调用
                  setTimeout(function(){
                      //模拟接口调用
                    if(uname=='admin'){
                         that.tip='用户已经存在，请更换一个'
                    }else{
                        that.tip = '用户名可以使用'
                    }
                } ,2000)

                  
              }
          },
          watch:{
              uname:function(val){
                  //调用后台接口验证用户的合法性
                this.checkName(val);
                //修改提示信息
                this.tip='正在验证'
              }
          }
      })
    
    </script>
</body>
</html>
