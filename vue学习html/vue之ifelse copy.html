<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue之ifelse</title>
</head>
<body>
    <div id="app">
        <div v-if="score>=99">优秀 </div>
        <div v-else-if='score<90 &&score>=80'>良好 </div>
      <div v-else-if='score<80 &&score>=60'>一般 </div>
        <div v-else>比较差 </div>
        <div v-show="flag">测试 v-show</div>
        <button v-on:click="hen">切换</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
    /*分支结构
    v-show的原理：控制元素样式是否显示 display：none*/
      var vm=new Vue({
          el:"#app",
          data:{
            score:35,
            flag:false
          } ,
          methods: {
              hen:function(){
                  this.flag=!this.flag
              }
          },
      })
    
    </script>
</body>
</html>
