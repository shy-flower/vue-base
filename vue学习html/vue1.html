<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue1</title>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div  v-cloak>{{1+2}}</div>
        <div  v-cloak>{{msg+"____"+123}}</div>
        <div v-text="msg"></div>
        <div v-html='msg1'></div>
        <div v-pre>{{hello vue}}</div>
    </div>
    <style type="text/css">
   [v-cloak]{
       display: none;
   }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"> </script>
     
   <script type="text/javascript">
   /*v-cloak指令的用法
   1.提供样式  //方括号是标准的属性选择器
   [v-cloak]{
       display：none 
   }
   2. 在插值表达式所在的标签中添加v-cloak指令
   背后原理：先通过样式隐藏内容，再内存中进行值的替换
   */
    var vm=new Vue({
     el:"#app",
     data:{
        msg:"hello worder",
        msg1:"<h1>HTML</h1>"
     }
    })
   </script>
 
</body>
</html>
