<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue之ifelse</title>
</head>

<body>
    <div id="app">
        <form action="https://www.w3school.com.cn/">
            <div>
                <span>姓名：</span>
                <span>
                    <input type="text" v-model="uname">
                </span>
            </div>
            <!-- 单选框 -->
             <div>
                 <span>性别：</span>
                 <span>
                     <input type="radio" id="male" value="1" v-model="gender"></span>
                <label for="male">男</label>
                <span><input type="radio" id="female" value="2" v-model="gender"></span>
                <label for="female">女</label>
                </div>
                <div>
            <!-- 复选框 -->
            <span>爱好：</span>
            <span><input type="checkbox" id="ball" value="1" v-model="hob"></span>
            <label for="ball">篮球</label>
            <span><input type="checkbox" id="sing" value="2" v-model="hob"></span>
            <label for="sing">唱歌</label>
            <span><input type="checkbox" id="prm" value="3 " v-model="hob"></span>
            <label for="prm">敲代码</label>
        </div>
                <div>
            <!-- 下拉列表 -->
            职业：<select v-model="work">
                <option value="0">请选择职业</option>
                <option value="1">文员</option>
                <option value="2">程序员</option>
                <option value="3">推销员</option>
            </select>
        </div>
            <!-- 文本域 -->
            <pre></pre>
            <span>个人简介：</span>
            <textarea name="jian" cols="30" rows="3" v-model="text"> <!-- 这里不能写值，要在v-model里面写 -->
            </textarea>
            <pre></pre>
            <!--这里的prevent是事件修饰符，阻止了form表单中的默认提交功能 -->
            <input type="submit" value="提交" @click.prevent='handle'>



        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                uname: "单红艳",
                gender:'1',
                hob:[2,1],
                work:2,
                text:'你好'

            },
            methods: {
                handle:function () {
                   /*/ console.log(this.uname)
                    console.log(this.gender)
                    console.log(this.hob.toString())*/
                    console.log(this.work)//单选方式
                }
            },
        })
    </script>
</body>

</html>
