<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vu模板</title>
    <style type="text/css">
        .tab tr td {
            border: 1px orangered dashed;
            width: 125px;
            height: 30px;
            text-align: center;
        }

        .span1 {
            background-color: orangered;
        }

        .div1 {
            width: 500px;
            height: 500px;
            margin: 0 auto;

        }

        .bak {
            background-color: orangered;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="div1">
            <table cellpadding="0" cellspacing="0">
                <h2 style="text-align: center;">图书馆</h2>

                <thead>
                    <div class="bak">
                        <span>编号:</span>
                        <span> <input type="text" v-model="id"></span>
                        <span>名称：</span>
                        <span> <input type="text" v-model="name"></span>
                        <span><button @click="hendle">提交</button></span>



                        <tr class="span1">
                            <th>编号</th>
                            <th>名称</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </div>
                <tbody class="tab">
                    <tr :key="item.id" v-for="item in books">

                        <td v-model='id'>{{item.id}}</td>
                        <td v-model='name'>{{item.name}}</td>
                        <td v-model='dade'>{{item.date}}</td>
                        <td>
                            <a href="#">修改</a>
                            <span>|</span>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                </tbody>

                </span>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                id: "",
                name: "",
                books: [{
                        id: '1',
                        name: "三国演义",
                        date: ""
                    },
                    {
                        id: '2',
                        name: "水浒传",
                        date: ""
                    },
                    {
                        id: '3',
                        name: "红楼梦",
                        date: ""
                    }, {
                        id: '4',
                        name: "西游记",
                        date: ""
                    }
                ]
            },
            methods: {
                hendle: function () {
                    //添加图书
                    var book = {}
                    book.id = this.id
                    book.name = this.name
                    book.date = this.date
                    this.books.push(book)
                    //清空表单
                    this.id = ""
                    this.name = ""
                    this.date = ""
                },

            },
        })
    </script>
</body>

</html>
